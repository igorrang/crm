services:
  postgres:
    image: postgres
    container_name: meu-postgres
    ports:
      - "5332:5332"  # Mapeando a porta 5332 no host para a 5432 do container
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345678
      POSTGRES_DB: botecobrasil

  frontend:
    build: ./frontend
    container_name: meu-frontend
    ports:
      - "3000:3000"  # Mapeando a porta 3000 no host para a 3000 do container
    depends_on:
      - backend
  
  nginx:
    image: nginx
    container_name: meu-nginx
    ports:
      - "8000:8000"  # Mapeando a porta 80 no host para a 80 do container
    volumes:
      - .frontend/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
