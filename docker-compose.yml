services:
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"  # Mapeando a porta 3000 no host para a 3000 do container
    
      



        
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8000:8000"  # Mapeando a porta 80 no host para a 80 do container
    depends_on:
      - frontend

  

volumes:
   postgres-data:
