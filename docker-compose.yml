version: '3.8'

services:
  postgres:
    image: igormrangel/post:latest3
    ports:
      - "5332:5332"  # Mapeando a porta 5332 no host para a 5432 do container
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345678
      POSTGRES_DB: botecobrasil

  frontend:
    build: frontend
    image: igormrangel/meu-frontend:latest
    ports:
      - "3000:3000"  # Mapeando a porta 3000 no host para a 3000 do container
    depends_on:
      - backend
  
  backend:
    build:
      context: backend
    image: igormrangel/meu-backend:latest1
    volumes:
      - ./backend:/src
    command: npm run dev
    environment:
      DATABASE_URL: postgres://postgres:12345678@postgres:5332/botecobrasil  # URL de conex√£o ao PostgreSQL
    depends_on:
      - postgres  # Aguarda o PostgreSQL estar pronto antes de iniciar

  nginx:
    image: igormrangel/ngnx:latest2
    ports:
      - "8000:80"  # Mapeando a porta 80 no host para a 80 do container
    volumes:
      - ./frontend/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend