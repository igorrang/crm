version: '3'
services:
  backend:
    container_name: backend
    build:
      context: backend
    image: crm-backend-4bb33d:latest
    volumes:
      - ./backend:/src
    
    environment:
      DATABASE_URL: postgres://postgres:12345678@postgres:5332/botecobrasil  # URL de conex√£o ao PostgreSQL
    depends_on:
      - postgres  # Aguarda o PostgreSQL estar pronto antes de iniciar
    networks:
      - dokploy-network

  frontend:
    container_name: frontend
    build:
      context: frontend
    image: crm-frontend-50eeca:latest
    volumes:
      - ./frontend:/src
    
    ports:
      - 3000:3000
    depends_on:
      - backend  # Aguarda o backend estar pronto antes de iniciar
    networks:
      - dokploy-network

  postgres:
    image: postgres:latest
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true 

volumes:
   postgres-data: