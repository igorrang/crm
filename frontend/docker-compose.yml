version: '3'
services:
  app:
    image: igormrangel/frontend
    container_name: frontend-app
    restart: always  # Certifica-se de que o container reinicie em caso de falhas
    ports:
      - "3000:3000"  # Exponha a porta 3000 para acesso externo
    environment:
      - NODE_ENV=production
      - HOSTNAME=127.0.0.1
      - PORT=3000
    networks:
      - app-network
    expose:
      - "3000"  # Exponha a porta interna para o NGINX
    volumes:
      - .:/app  # Certifique-se de que este volume est√° apontando para o local correto

  
networks:
  app-network:
    driver: bridge