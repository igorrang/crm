version: '3'
services:

  backend:
    image: ghcr.io/igorrang/exemplo-backend:v1.0.1
    container_name: backend-app
    restart: always  # Certifica-se de que o container reinicie em caso de falhas
    ports:
      - "5050:5050"  # Exponha a porta 3001 para acesso externo
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
  app:
    image: ghcr.io/igorrang/exemplo-production:v1.0.1
    container_name: frontend-app
    restart: always  # Certifica-se de que o container reinicie em caso de falhas
    ports:
      - "3000:3000"  # Exponha a porta 3000 para acesso externo
    environment:
      - NODE_ENV=production
      - HOSTNAME=127.0.0.1
      - PORT=3000
    networks:
      - app-network
    expose:
      - "3000"  # Exponha a porta interna para o NGINX
    volumes:
      - .:/app  # Certifique-se de que este volume est√° apontando para o local correto

  
networks:
  app-network:
    driver: bridge